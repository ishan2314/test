apiVersion: karpenter.sh/v1alpha5
kind: Provisioner
metadata:
  labels:
    k8slens-edit-resource-version: v1alpha5
  name: default
spec:
  consolidation:
    enabled: true
  labels:
    intent: apps
  limits:
    resources:
      cpu: 1k
      memory: 2000Gi
  providerRef:
    name: default
  requirements:
  - key: karpenter.k8s.aws/instance-category
    operator: In
    values:
    - m
  - key: node.kubernetes.io/instance-type
    operator: In
    values:
    - m5.large
    - m5.xlarge
    - m5.2xlarge
    - m6i.large
    - m6i.xlarge
    - m6i.2xlarge
    - c6i.large
  - key: karpenter.k8s.aws/instance-cpu
    operator: In
    values:
    - "2"
    - "4"
    - "8"
  - key: karpenter.k8s.aws/instance-hypervisor
    operator: In
    values:
    - nitro
  - key: topology.kubernetes.io/zone
    operator: In
    values:
    - us-east-1a
    - us-east-1b
  - key: kubernetes.io/arch
    operator: In
    values:
    - amd64
  - key: karpenter.sh/capacity-type
    operator: In
    values:
    - on-demand
    - spot
  - key: kubernetes.io/os
    operator: In
    values:
    - linux
  ttlSecondsUntilExpired: 2592000
